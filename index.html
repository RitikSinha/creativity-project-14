<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crea-tivity</title>
  </head>
  <body>
    <nav>
      <div class="logo-box">
        <img class="logo" src="./assets/Logo.png" alt="logo" />
      </div>
      <hr />
      <div class="list">
        <div class="list-item active">Home</div>
        <div class="list-item">About Us</div>
        <div class="list-item">Portfolio</div>
        <div class="list-item">Contact</div>
      </div>
    </nav>
    <div class="main">
      <div class="hero-img">
        <img class="hero-img" src="./assets/hero.jpg" alt="hero" />
      </div>
      <div class="content">
        <div class="part-1">
          <div class="text-box">
            <div class="heading-box">
              <h1 class="heading outlined">Crea-</h1>
              <h1 class="heading filled">tivity.</h1>
            </div>
            <div class="p-box">
              <p class="subheading">
                is Our<br />
                ingredient
              </p>
            </div>
          </div>
          <div class="icons-box">
            <img class="icon" src="./assets/Twitter Icon.svg" alt="twitter" />
            <img
              class="icon"
              src="./assets/Instagram Icon.svg"
              alt="instagram"
            />
            <img class="icon" src="./assets/Facebook Icon.svg" alt="facebook" />
            <img class="icon" src="./assets/Email Icon.svg" alt="Email" />
          </div>
        </div>
        <div class="btn-box">
          <button class="btn">Check Our Package</button>
        </div>
        <div class="sub-container">
          <div class="left">
            <div class="line"></div>
            <div class="work">
              <div class="work-list active">
                <div class="circle act"></div>
                Photography
              </div>
              <div class="work-list">
                <div class="circle"></div>
                Videography
              </div>
              <div class="work-list">
                <div class="circle"></div>
                Graphic Design
              </div>
              <div class="work-list">
                <div class="circle"></div>
                Illustration
              </div>
              <div class="work-list">
                <div class="circle"></div>
                Animation
              </div>
            </div>
          </div>
          <div class="right">
            <div class="img-box-container">
              <div class="img-box">
                <img class="quote" src="./assets/quote.svg" alt="" />
              </div>
              <p class="text">
                We Help You to create the best graphics<br />photos,
                videos,animations and Illustrations
              </p>
              <img class="dance" src="./assets/dance.jpg" alt="" />
            </div>
            <div>
              <img class="arrow" src="./assets/down-line.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
